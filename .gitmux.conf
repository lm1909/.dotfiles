tmux:
  symbols:
    branch: '⎇  '
    hashprefix: ':'
    ahead: '↑· '
    behind: '↓· '
    staged: '● '
    conflict: 'x'
    modified: '+'
    untracked: '..'
    stashed: '⚑ '
    clean: '✔ '
  styles:
    state: ''
    branch: ''
    remote: ''
    staged: ''
    conflict: ''
    modified: ''
    untracked: ''
    stashed: ''
    clean: ''
  layout: [branch, '..', remote, ' | ', flags]
