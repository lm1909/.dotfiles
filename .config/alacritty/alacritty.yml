# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
    # TERM variable
    #
    # This value is used to set the `$TERM` environment variable for
    # each instance of Alacritty. If it is not present, alacritty will
    # check the local terminfo database and use `alacritty` if it is
    # available, otherwise `xterm-256color` is used.
    TERM: xterm-256color

schemes:
    nord: &nord
        # Default colors
        primary:
            background: '#2E3440'
            foreground: '#D8DEE9'
        # Normal colors
        normal:
            black:   '#3B4252'
            red:     '#BF616A'
            green:   '#A3BE8C'
            yellow:  '#EBCB8B'
            blue:    '#81A1C1'
            magenta: '#B48EAD'
            cyan:    '#88C0D0'
            white:   '#E5E9F0'
        # Bright colors
        bright:
            black:   '#4C566A'
            red:     '#BF616A'
            green:   '#A3BE8C'
            yellow:  '#EBCB8B'
            blue:    '#81A1C1'
            magenta: '#B48EAD'
            cyan:    '#8FBCBB'
            white:   '#ECEFF4'
    argonaut: &argonaut
        # Default colors
        primary:
            background: '#292C3E'
            foreground: '#EBEBEB'
        # Cursor colors
        cursor:
            text: '#FF261E'
            cursor: '#FF261E'
        # Normal colors
        normal:
            black:   '#0d0d0d'
            red:     '#FF301B'
            green:   '#A0E521'
            yellow:  '#FFC620'
            blue:    '#1BA6FA'
            magenta: '#8763B8'
            cyan:    '#21DEEF'
            white:   '#EBEBEB'
        # Bright colors
        bright:
            black:   '#6D7070'
            red:     '#FF4352'
            green:   '#B8E466'
            yellow:  '#FFD750'
            blue:    '#1BA6FA'
            magenta: '#A578EA'
            cyan:    '#73FBF1'
            white:   '#FEFEF8'
    dark: &dark
        # Default Colors
          primary:
            background: '#212121'
            foreground: '#f1f1f1'
          # Normal colors
          normal:
            black:   '#212121'
            red:     '#c30771'
            green:   '#10a778'
            yellow:  '#a89c14'
            blue:    '#008ec4'
            magenta: '#523c79'
            cyan:    '#20a5ba'
            white:   '#e0e0e0'
          # Bright colors
          bright:
            black:   '#212121'
            red:     '#fb007a'
            green:   '#5fd7af'
            yellow:  '#f3e430'
            blue:    '#20bbfc'
            magenta: '#6855de'
            cyan:    '#4fb8cc'
            white:   '#f1f1f1'
    light: &light
        # Default Colors
          primary:
            background: '#f1f1f1'
            foreground: '#424242'
          # Normal colors
          normal:
            black:   '#212121'
            red:     '#c30771'
            green:   '#10a778'
            yellow:  '#a89c14'
            blue:    '#008ec4'
            magenta: '#523c79'
            cyan:    '#20a5ba'
            white:   '#e0e0e0'
          # Bright colors
          bright:
            black:   '#212121'
            red:     '#fb007a'
            green:   '#5fd7af'
            yellow:  '#f3e430'
            blue:    '#20bbfc'
            magenta: '#6855de'
            cyan:    '#4fb8cc'
            white:   '#f1f1f1'

colors: *dark

font:
    size: 8

key_bindings:
    - {key: I, mods: Control, command: {program: "alacritty-invert-colours"}}
